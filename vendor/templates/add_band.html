<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VendGo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background: #f7f7f7;
      }

      .form-box {
        max-width: 500px;
        margin: auto;
        padding: 50px;
        background: #ffffff;
        border: 10px solid #f2f2f2;
      }

      h2,
      p {
        text-align: center;
      }

      input,
      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">VendGo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <button class="btn btn-outline-primary m-2" type="submit">
            View Catalog
          </button>
        </div>
      </div>
    </nav>

    <div class="form-box">
      <h2>Add a Band for Your Catalogue</h2>
      <form action="https://api.formbucket.com/f/c2K3QTQ" method="post">
        <div class="form-group my-3">
          <label for="exampleFormControlSelect1">Material</label>
          <select class="form-control" id="exampleFormControlSelect1" name="material">
            <option>Brass</option>
            <option>Tin</option>
            <option>Wool</option>
            <option>Quartz</option>
            <option>Lamp Bulb</option>
          </select>
        </div>

        <div class="form-group my-3">
          <label for="exampleFormControlSelect1">Minimum Quantity</label>
          <input
          type="number"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="" 
          name="min_quantity"
        />
        </div>

        <div class="form-group my-3">
          <label for="exampleFormControlSelect1">Maximum Quantity</label>
          <input
          type="number"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="" 
          name="max_quantity"
        />
        </div>

        <div class="form-group my-3">
          <label for="exampleFormControlSelect1">Price Per Unit for Given Quantity Range</label>
          <input
          type="number"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="" 
          name="ppu"
        />
        </div>

        <input class="btn btn-primary" type="submit" value="Submit" />
        
      </form>
    </div>
  </body>
</html>
